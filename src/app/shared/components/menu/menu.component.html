<ul
    *ngIf="full$ | async; else burgerMenu"
    class="full-menu"
>
    <ng-container
        *ngFor="let item of menuItems; trackBy: index"
    >
        <li
            class="full-menu-item"
            [class.active]="item.url === this.currentRoute"
            (click)="redirectTo(item.name)"
        >{{ item.name | translate }}</li>
    </ng-container>
</ul>

<ng-template #burgerMenu>
    <div class="nav">
        <input type="checkbox" class="nav-checkbox" id="navi-toggle">

        <label for="navi-toggle" class="nav-button">
            <span class="nav-icon">&nbsp;</span>
        </label>

        <div class="nav-background"></div>

        <nav class="nav-menu">
            <ul class="nav-menu-list">
                <ng-container
                    *ngFor="let item of menuItems; trackBy: index"
                >
                    <li
                        class="nav-item"
                        [class.active]="item.url === this.currentRoute"
                        (click)="redirectTo(item.name)"
                    >{{ item.name | translate | uppercase }}</li>
                </ng-container>
            </ul>
        </nav>
    </div>
</ng-template>
