<div class="accordion-container">

    <div (click)="shown = !shown" class="icon">
        <div class="plus-minus" [class.shown]="shown"></div>
    </div>

    <div class="qa">
        <h3
            (click)="shown = !shown"
            class="question"
            [class.shown]="shown"
        >{{ question }}</h3>
        <p
            class="answer"
            [class.shown]="shown"
        >{{ answer }}</p>
    </div>

</div>
