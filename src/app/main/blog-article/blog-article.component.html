<div class="article-page content-wrapper">
    <section class="article-heading">
        <img [src]="article?.image" alt="Event Mock Img">
        <h1>{{article?.title || 'HEADING' }}</h1>
    </section>
    <div>
        <h3>{{ article?.date || '21.01.21' }}</h3>
        <h3>{{ article?.subtitle || 'SUBTITLE' }}</h3>
        <p>{{article?.text || 'TEXT TEXT TEXT' }}</p>
    </div>
</div>
